name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Latest version of checkout action

      - name: Set up Python environment
        uses: actions/setup-python@v4  # Latest version of setup-python action
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git
          sudo apt install -y openjdk-8-jdk
          sudo apt install -y libstdc++6 libssl-dev
          sudo apt install -y libffi-dev liblzma-dev
          
          # Install alternatives for missing packages
          sudo apt install -y libncurses6  # Use libncurses6 as a replacement for libncurses5
          sudo apt install -y zlib1g  # Use zlib1g instead of zlib1g:i386

          pip install --upgrade pip
          pip install buildozer

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3  # Latest version of upload-artifact action
        with:
          name: my-apk
          path: bin/*.apk
