name: Build APK

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The runner to use (Ubuntu)

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Use Python 3.8

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-dev build-essential git
        pip install --upgrade pip
        pip install buildozer
        pip install cython  # Install Cython explicitly

    - name: Install Android SDK and NDK
      run: |
        sudo apt-get install -y openjdk-8-jdk
        sudo apt-get install -y android-sdk
        # Install SDK Manager and accept licenses
        sudo apt-get install -y unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --licenses
        # Install Android NDK
        yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager "ndk;21.3.6528147"  # You can specify a different version if needed

    - name: Build APK using Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-kivy-app-apk
        path: bin/*.apk  # Path to the generated APK
