name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Latest version of checkout action

      - name: Set up Python environment
        uses: actions/setup-python@v4  # Latest version of setup-python action
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git
          sudo apt install -y openjdk-8-jdk
          sudo apt install -y libstdc++6 libssl-dev
          sudo apt install -y libffi-dev liblzma-dev
          sudo apt install -y libncurses6 zlib1g

          # Install Android SDK and required tools (including AIDL)
          sudo apt install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/Android
          rm commandlinetools-linux-7583922_latest.zip

          # Set up Android SDK
          export ANDROID_HOME=$HOME/Android
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          # Accept Android SDK licenses
          yes | sdkmanager --licenses

          # Install required Android SDK components
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-29" "system-images;android-29;google_apis;x86_64"

          # Install Cython
          pip install cython

          # Upgrade pip and install buildozer
          pip install --upgrade pip
          pip install buildozer

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3  # Latest version of upload-artifact action
        with:
          name: my-apk
          path: bin/*.apk
